<!doctype html>
<html>
<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="web3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

<script src="erc20.js"></script>
<script src="wallet.js"></script>

<script src="worldabi.js"></script>
<script src="world.js"></script>

<script src="script.js"></script>
<style type="text/css">
  body {
    font-size: 18px;
    font-family: "Helvetica";
  }
  .token-list :first-child a {
    display: none;
  }

  .country {
    padding: 15px;

  }
  .country span {
    display: inline-block;
  }
  .country :hover {
    filter: none;
  }
  .country:hover {
    filter: brightness(110%);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Y000R.WORLD - buy your favourite Country, Town and MORE </h1>

  <h2>Your address is:</h2>

  <a class="link-address" target="_blank">
    <span class="address" id="address">&nbsp;</span>
  </a>

  <br />

  <span class="balance-block">
  Balance: <span class="balance">...</span>
  </span>

  <br />
  <a class="link-deposit cb-element" data-clipboard-target="#address">Deposit</a>
  <a class="link-withdraw">Withdraw</a>
  <br />
  <br />
  <a class="link-refresh">Refresh list</a>

  <ul class="token-list">
    <li class="country row">
      <span class="col s1 m1 l1 country-id">ID</span>

      <span class="col s5 m4 l2 country-name">NAME</span>

      <span class="col s3 push-m4 m1 l1">
        <span class="country-price">PRICE</span>
      </span>
      <span class="col s3 push-m4 m2 l2">
        <a class="buy-country waves-effect waves-light red btn">
          ACTION
        </a>
      </span>

      <span class="col s12 m6 l6 country-text">TEXT</span>

      <span class="col s4 m2 l2 change">
        <a class="btn waves-effect waves-teal change text">PUT TEXT</a>
      </span>
      <span class="col s4 m2 l2 change">
        <a class="btn waves-effect waves-red change color">PUT COLOR</a>
      </span>
      <span class="col s4 m2 l2 change">
        <a class="btn waves-effect waves-orange change random color">MIX COLOR</a>
      </span>


    </li>
    <br /><br />

  </ul>
</div>

</body>
</html>
