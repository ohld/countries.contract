<!doctype html>
<html>
<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="web3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

<script src="erc20.js"></script>
<script src="wallet.js"></script>

<script src="worldabi.js"></script>
<script src="world.js"></script>

<script src="script.js"></script>
<style type="text/css">
  body {
    font-size: 18px;
    font-family: "Helvetica";
  }
  .country {
    padding: 15px;

  }
  /* .country  {
    color: inherit;
  } */
  .country :hover {
    filter: none;
  }
  .country:hover {
    filter: brightness(110%);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Y000R.WORLD - buy your favourite Country, Town and MORE </h1>

  <h2>Your address is:</h2>

  <a class="link-address" target="_blank">
    <span class="address" id="address">&nbsp;</span>
  </a>

  <br />

  <span class="balance-block">
  Balance: <span class="balance">...</span>
  </span>

  <br />
  <a class="link-deposit cb-element" data-clipboard-target="#address">Deposit</a>
  <a class="link-withdraw">Withdraw</a>
  <br />
  <br />
  <a class="link-refresh">Refresh list</a>

  <ul class="token-list">
    <li class="country row">
      <span class="col s1 country-id">ID</span>

      <span class="col s2 country-name">NAME</span>

      <span class="col s1 country-price">PRICE</span>

      <a class="col s1 buy-country waves-effect waves-light btn" data-id="0">
        ACTION
      </a>

      <span class="col s5 actions">
        <a class="btn waves-effect waves-teal change text" data-id="0">PUT TEXT</a>

        <a class="btn waves-effect waves-light change color" data-id="0">PUT COLOR</a>

        <a class="btn-flat waves-effect change random color" data-id="0">MIX COLOR</a>
      </span>

      <span class="col offset-s1 country-text">TEXT</span>

    </li>
    <br /><br />

  </ul>
</div>

</body>
</html>
